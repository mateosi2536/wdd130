<!DOCTYPE html>
<html lang="en-Us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <meta name="description" content="basic html and css quiz page">
    <meta name="author" content="Mateo Alejandro Zambrano Delgado">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <img src="images/check.png" alt="check-image">
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <form>
        <div class="number">
            <h3>1.</h3>
            <label for="q1">What is CSS?</label><br>
        </div>
        <input type="text" name="q1" id="q1"><br>
        <div class="number">
            <h3>2.</h3>
            <label for="q2">How did you know CSS?</label><br>
        </div>
        <textarea name="q2" id="q2"></textarea><br>
        <div class="number">
            <h3>3.</h3>
            <label for="q3">Wich of de following is a valid HTML commen?</label><br>
        </div>
            <select name="q3" id="q3">
                <option value="" selected disabled>Choose one</option>
                <option value="correct">&lt;!--comment--&gt;</option>
                <option value="">#comment</option>
                <option value="">!comment</option>
            </select><br>
        <div class="number">
            <h3>4.</h3>
            <label for="q4"></label>How many types of numbered lists can you create in HTML?<br>
        </div>
        <input type="number" name="q4" id="q4"><br>
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
